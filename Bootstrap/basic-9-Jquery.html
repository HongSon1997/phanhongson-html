    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "poppins", sans-serif;
        }
        .form-control:focus {
          box-shadow: none;
          background: rgb(240, 238, 238);
          border: none;
        }
        .sort-by-icon {
          margin-left: -30px;
        }
        .sort-by {
          position: relative;
        }
        .sort-by::before {
          position: absolute;
          content: "";
          right: 20px;
          top: 50%;
          transform: translateY(-30%);
          border-top: 6px solid black;
          border-left: 6px solid transparent;
          border-bottom: 6px solid transparent;
          border-right: 6px solid transparent;
          pointer-events: none;
        }
        .card-avatar img {
          border-radius: 50%;
          width: 50px;
          height: 50px;
        }
  
        .card-1 {
          position: relative;
        }
        .card-top {
          position: relative;
        }
        .price {
          background-color: #fe4a55;
          border-radius: 50%;
          padding: 12px 9px;
          position: absolute;
          color: white;
          right: 20px;
          bottom: -38px;
        }
        img {
          object-fit: cover;
          border-top-left-radius: 5px;
        }
        .border-red{
          border-bottom: 1px solid rgb(189, 187, 187);
            width: 100%;
            height: 1px;
            margin-top: 5px;
        }
        .border-red-bottom{
          border-bottom: 1px solid #fe4a55;
          width: 70px;
            height: 1px;
        }
        .btn-search{
            margin-left: -40px !important;
            pointer-events: none;
        }
        .popular-detail{
            display: inline-block;
            margin-top: 10px;
            background-color: gainsboro;
            padding: 7px;
        }
    </style>
</head>

    <div class="container-fluid container-xxl mt-4">
        <div class="row d-lg-flex flex-lg-row d-flex flex-column-reverse">
          <!-------------- left column ----------------->
