<!DOCTYPE html>
<html lang="en">
<head>

    <title>promt_7</title>
</head>
<body>
    <script>
        // // dung bien tam
        let x = prompt(' Nhap gia tri x', 0);
        let y = prompt(' Nhap gia tri y', 0);

        let a = parseInt(x);
        let b = parseInt(y);

        document.writeln(b);
        document.writeln(a);

        // ko dung bien tam
        let x = prompt(' Nhap gia tri x', 0);
        let y = prompt(' Nhap gia tri y', 0);

        x = x + y;
        y = x - y;
        x = x - y;

        document.writeln(x);
        document.writeln(y);
    </script>
