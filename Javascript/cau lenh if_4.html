<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Hãy in ra 10 số nguyên dương đầu tiên chia hết cho 5
        let dem = 0;
        let i = 0;
        while(dem <=10) {
            if( i % 5 ==0) {
                document.write(i + '\t');
                dem++;
            }
            i++;
        }
    </script>
</body>
</html>
