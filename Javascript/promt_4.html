<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promt_4</title>
</head>
<body>
    <script>
        let a = prompt('Nhập đáy bé hình bình hành', 0);
        let b = prompt('Nhập đáy lớn hình bình hành', 0);
        let h = prompt(' Nhập đường cao hình bình hành', 0);

        let c = ((parseInt(a) + parseInt(b)) * parseInt(h)) / 2;

        document.writeln(c);
    </script>
</body>
</html>
