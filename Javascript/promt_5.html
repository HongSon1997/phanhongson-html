<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promt_5</title>
</head>
<body>
    <script>
        let a = prompt(' Nhập chiều dài hình hộp chữ nhật', 0);
        let b = prompt(' Nhập chiều rộng hình hộp chữ nhật', 0);
        let h = prompt(' Nhập chiều cao hình hộp chữ nhật', 0);

        let c = parseInt(a) * parseInt(b) * parseInt(h);

        document.writeln(c);
    </script>
</body>
</html>
