<!DOCTYPE html>
<html lang="en">
<head>

    <title>promt_2</title>
</head>
<body>
    <script>
        var a = prompt(' Nhap vao so nguyen duong thu 1', 0 );
        var b = prompt(' Nhap vao so nguyen duong thu 2', 0 );
        var c = prompt(' Nhap vao so nguyen duong thu 3', 0 );

        var d = (parseInt(a) + parseInt(b) + parseInt(c)) / 3 ;
        document.write(d)
       
    </script>
