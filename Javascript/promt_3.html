<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = prompt('Nhập vào bán kính hình tròn', 0);
        let pi = 3.14;
        let chuvi = (parseInt(a)*2*pi).toFixed(2);
        let dientich = (parseInt(a)*parseInt(a)*pi.toFixed(2));

        document.writeln(chuvi);
        document.writeln(dientich);

    </script>
</body>
</html
