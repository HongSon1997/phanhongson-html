<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt('Nhap vao mot so nguyen duong',0);
        if (n <= 1) {
            document.write(n + ' ' + 'khong phai la so nguyen to');
        } else {
            let snt = true;
            // lap tu 2 den n - 1
            for (let i = 2; i < n -1; i++) {
                if (n % i == 0) {
                    snt = false;
                    break;
                }
            }
            if (snt) {
                document.write(n + ' ' + 'la so nguyen to');
            } else {
                document.write(n + ' ' + 'khong phai la so nguyen to');
            }
        }
      
    </script>
</body>
</html>
