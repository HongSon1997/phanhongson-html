        //Nhap tu ban phim 1 so nguyên dương n, sau đó in ra từ 1 đến n có bao nhiêu số chia hết cho 3.

        let n = prompt('Nhap vao 1 so nguyen duong', 0);

        let number = 0;
        for (let i = 1; i <= n; i++) {
            if (i % 3 === 0) {
                number = number + 1;
            }
        }
        document.write(number);
