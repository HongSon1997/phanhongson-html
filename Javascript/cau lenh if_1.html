<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Nhập vào một số gọi là điểm trung bình của 1 học sinh. Sau đó in ra màn hình xếp loại học tập của học sinh đó theo quy tắc sau:

        - >= 9.0 là XUẤT SẮC
        - 9 < điểm <= 8 là GIỎI
        - 8 < điểm <= 6.5 là KHÁ
        - 6.5 < điểm <= 5.0 là TRUNG BÌNH
        - Còn lại là YẾU */
        var dtb = prompt(' Nhập điểm trun bình', 0);
        if (dtb >= 9) {
            alert('Hoc sinh xuat sac');
        } else if (dtb >= 8) {
            alert('Hoc sinh gioi');
        } else if (dtb >= 6.5) {
            alert('Hoc sinh kha')
        } else if(dtb >= 5) {
            alert('Hoc sinh TB');
        } else if (dtb < 5) {
            alert('Hoc sinh yeu');
        }
    </script>
</body>
</html>
