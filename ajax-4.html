<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .login{
            max-width: 700px;
        }
        .button {
            background-color: rgba(243, 116, 12, 0.726) !important;
            color: aliceblue;
        }
    </style>
</head>
<body>
     <div class="container mt-4">
        <div class="row">
            <div class="col d-flex flex-column login">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-reddit" style="color: rgba(243, 116, 12, 0.726);"></i>
                    <span class="fw-bold fs-3 mx-3" style="color: rgba(243, 116, 12, 0.726);"> Eatme </span>
                </div>
                <!-- ------ -->
                <div class="text-center">
                    <h3 class="fw-bold"> Getting Started </h3>
                    <span  style="color: rgb(167, 167, 167);"> Create an account to continue! </span>
                </div>
                <!-- ------ -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="d-flex b-3">
                        <input class="form-control" type="email" id="email" placeholder="Enter your email"/>
                        <i class="bi bi-eye" style="margin-left: -30px; margin-top: 7px;"></i>
                    </div>
                    <label for="password" class="form-label">Password</label>
                    <div class="d-flex mb-3">
                        <input class="form-control" type="password" id="password" placeholder="Enter your password"/>
                        <i class="bi bi-check-circle" style="color: green; margin-left: -30px; margin-top: 7px;"></i>
                    </div>
                    <label for="newpassword" class="form-label">New Password</label>
                    <div class="d-flex mb-3">
                        <input class="form-control" type="password" id="newpassword" placeholder="Enter your new password"/>
                        <i class="bi bi-check-circle" style="color: green; margin-left: -30px; margin-top: 7px;"></i>
                    </div>
        
                    <div style="height: 100px;"></div>
                    <div class="d-grid mt-3">
                        <button class="btn button" type="button" id="btnReset">Reset Password</button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#btnReset').click(function() {
                const email = $('#email').val();
                const password = $('#password').val();
                const newpassword = $('#newpassword').val();
                console.log(email,password,newpassword);

                //post ajax
                // $.post('https://training.softech.cloud/api/users/change-password',
                //     {
                //         email: email,
                //         password: password,
                //         newpassword: newpassword,
                //     },
                //     function(data, textStatus) {
                //         console.log(data);
                //         if (data.ok === true) {
                //             alert('Change password success');
                //         } else {
                //             alert('Change password failed');
                //         }
                //     }
                // );

                // ajax syntax
                $.ajax({
                    url: 'https://training.softech.cloud/api/users/change-password',
                    method: 'POST',
                    data: {
                        email: email,
                        password: password,
                        newpassword: newpassword,
                    },
                    success: function(data, textStatus) {
                        console.log(data);
                        if(data.ok === true) {
                            alert('Change password success');
                        } else {
                            alert('Change password failed');
                        }
                    },
                    error: function(data, textStatus) {
                        console.log(data);
                        console.log(textStatus);
                    }
                })
            })
        })
    </script>
</body>
</html>
