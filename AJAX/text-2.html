<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
     <!-- SCRIPT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
     <style>
         label{
             /* width: 200px; */
         }
     </style>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-lg-8 d-flex flex-column">
            <div style="background-color: rgb(114, 111, 111);">
                <h1>Regitration Form</h1>
            </div>
           <form id="form">
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="name">Your Name </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="address">Address </label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="phone">Phone </label>
                <input type="number" class="" name="phone" id="phone" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="zip">ZIP </label>
                <input type="number" class="" id="zip">
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="id">User ID </label>
                <input type="number" class="" name="id" id="id" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="email">Email </label>
                <input type="email" class="" id="email" name="email" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="password">Password </label>
                <input type="password" class="" id="password" name="password" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="retype">Retype Password </label>
                <input type="password" class="" id="retype" name="retype" required>
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-between">
                <label class="form-label" for="web">Website </label>
                <input type="text" class="" id="web" name="web">
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
           </form>
           </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // $('#submit').click(function(data) {
            //     const name = $('#name').val();
            //     const address = $('#address').val();
            //     const userID = $('#id').val();
            //     const email = $('#email').val();
            //     const password = $('#password').val();
                
               
            
            // });
            $('#form').validate({
                rules: {
                    name: "required",
                    address:  "required",
                    id: "required",
                    email: "required",
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    name: "Vui long nhap ten",
                    address: "Vui long nhap dia chi",
                    id: "Vui long nhap User ID",
                    email: "Vui long nhap emaill",
                    password: {
                        required: "Vui long nhap dung password",
                        minlength:"password qua ngan"
                    }
                } 
                });
        
        });
    </script>
</body>
</html>
