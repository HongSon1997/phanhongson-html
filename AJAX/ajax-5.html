<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column justify-content-center">
            <!-- <div class="col-12 d-flex mb-3">
                <img src=""/>
                <div class="d-flex flex-column mx-3">
                    <h3 class="mb-2"> Hot Tacos </h3>
                    <p> mexianc</p>
                    <span class="fw-bold">$10</span>
                </div>
                <div style="margin-left: 10px;">
                    <span>78 calories</span>
                </div>
            </div> -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.get('https://training.softech.cloud/api/products/popular',function(data) {
                data.products.forEach(element => {
                    $('.row').append(
                        `
                        <div class="col-12 d-flex mb-3 justify-content-between">
                            <div class="d-flex">
                                <img src="${element.imageUrl}"/>
                                <div class="d-flex flex-column ">
                                    <h4 class="mb-2"> ${element.name} </h4>
                                    <p> ${element.description}</p>
                                    <span class="fw-bold">$${element.price}</span>
                                </div>
                            </div>
                            <div style="margin-left: 10px;">
                                <span>${element.calories} calories</span>
                            </div>
                        </div>
                                    `
                    )
                });
            });

            // syntax ajax

            $.ajax({
                url: 'https://training.softech.cloud/api/products/popular',
                method: 'GET',
                success: function(data) {
                    data.products.forEach(element => {
                    $('.row').append(
                        `
                        <div class="col-12 d-flex mb-3 justify-content-between">
                            <div class="d-flex">
                                <img src="${element.imageUrl}"/>
                                <div class="d-flex flex-column ">
                                    <h4 class="mb-2"> ${element.name} </h4>
                                    <p> ${element.description}</p>
                                    <span class="fw-bold">$${element.price}</span>
                                </div>
                            </div>
                            <div style="margin-left: 10px;">
                                <span>${element.calories} calories</span>
                            </div>
                        </div>
                                    `
                    )
                    }); 
                }
            })
        })
    </script>
</body>
</html>
