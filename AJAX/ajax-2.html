<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .login{
            max-width: 700px;
        }
        .button {
            background-color: rgba(243, 116, 12, 0.726) !important;
            color: aliceblue;
        }
    </style>
</head>
<body>
     <div class="container mt-4">
        <div class="row">
            <div class="col d-flex flex-column login">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bi bi-reddit" style="color: rgba(243, 116, 12, 0.726);"></i>
                    <span class="fw-bold fs-3 mx-3" style="color: rgba(243, 116, 12, 0.726);"> Eatme </span>
                </div>
                <!-- ------ -->
                <div class="text-center">
                    <h3 class="fw-bold"> Getting Started </h3>
                    <span  style="color: rgb(167, 167, 167);"> Create an account to continue! </span>
                </div>
                <!-- ------ -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="d-flex mb-3">
                        <input class="form-control" type="email" id="email" placeholder="Enter your email"/>
                        <i class="bi bi-check-circle" style="color: green; margin-left: -30px; margin-top: 7px;"></i>
                    </div>
                    <label for="fullname" class="form-label">Full name</label>
                    <div class="d-flex mb-3">
                        <input class="form-control" type="email" id="fullname" placeholder="Enter your full name"/>
                        <i class="bi bi-check-circle" style="color: green; margin-left: -30px; margin-top: 7px;"></i>
                    </div>
                    <label for="password" class="form-label">Password</label>
                    <div class="d-flex b-3">
                        <input class="form-control" type="password" id="password" placeholder="Enter your password"/>
                        <i class="bi bi-eye" style="margin-left: -30px; margin-top: 7px;"></i>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Save me</label>
                        </div>
                        <a href="#" id="forgot-password" style="text-decoration: none;">Forgot Password?</a>
                    </div>
                    <div class="d-grid mt-3">
                        <button class="btn button" type="button" id="btnRegister">Register</button>
                    </div>
                    <p class="text-center mt-2">Dont't have an account? <span style="color: rgba(243, 116, 12, 0.726);" id="register"> Sign In</span></p>
                    <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-facebook mx-2"></i>
                            Continue With Facebook
                        </button>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <i class="bi bi-google mx-2" ></i>
                        <a href="#" id="google" style="text-decoration: none; color: black;">
                            Continue With Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#btnRegister').click(function() {
                const email = $('#email').val();
                const password = $('#password').val();
                const fullname = $('#fullname').val();

                console.log(email, password, fullname);

                // AJAX POST
                $.post(
                    'https://training.softech.cloud/api/users/register',
                    {
                        email: email,
                        password: password,
                        fullname: fullname,
                    },
                    function(data, textStatus) {
                        console.log(data);
                        if (data.ok === true) {
                            alert(' Đăng kí thành công');
                        } else {
                            alert('Đăng kí thất bại, vui lòng kiểm tra thông tin');
                        }
                    }
                )

                //AJAX SYNTAX
                $.ajax({
                    url: 'https://training.softech.cloud/api/users/register',
                    method: 'POST',
                    data: {
                        email: email,
                        password: password,
                        fullname: fullname,
                    },
                    success: function(data, textStatus) {
                        console.log(data);
                        if (data.ok === true) {
                            alert(' Đăng kí thành công');
                        } else {
                            alert('Đăng kí thất bại, vui lòng kiểm tra thông tin');
                        }
                    },
                    error: function(data, textStatus) {
                        console.log(data);
                        console.log(textStatus);
                    }
                })
            })
        })
    </script>
</body>
</html>
